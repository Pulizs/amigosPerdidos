<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Emergência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .pulse-red {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-md">
        <div id="conteudo-perfil" class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
            <div class="p-10 text-center text-slate-400">
                <i class="ph ph-circle-notch animate-spin text-4xl mb-2"></i>
                <p>Buscando informações...</p>
            </div>
        </div>
    </div>

    <script>
        // Função para buscar os dados no LocalStorage
        function carregarPerfil() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const amigos = JSON.parse(localStorage.getItem('sos_amigos')) || [];
            const amigo = amigos.find(a => a.id === id);

            const container = document.getElementById('conteudo-perfil');

            if (amigo) {
                container.innerHTML = `
                    <div class="bg-red-600 p-6 text-white text-center">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-3 pulse-red">
                            <i class="ph ph-first-aid text-3xl text-white"></i>
                        </div>
                        <h1 class="text-xs font-black uppercase tracking-[0.2em] opacity-80">Informações Médicas</h1>
                        <h2 class="text-2xl font-bold leading-tight mt-1">${amigo.nome.toUpperCase()}</h2>
                    </div>

                    <div class="p-8 space-y-8">
                        
                        <div class="flex flex-col items-center justify-center bg-red-50 border border-red-100 py-4 rounded-2xl">
                            <span class="text-red-500 text-xs font-bold uppercase tracking-widest">Tipo Sanguíneo</span>
                            <span class="text-4xl font-black text-red-600">${amigo.sangue || 'N/A'}</span>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center gap-2 text-slate-400">
                                <hr class="flex-grow border-slate-200">
                                <span class="text-[10px] font-bold uppercase tracking-widest">Contato de Emergência</span>
                                <hr class="flex-grow border-slate-200">
                            </div>

                            <a href="tel:${amigo.tel}" class="group flex items-center justify-between bg-green-500 hover:bg-green-600 text-white p-5 rounded-3xl transition-all shadow-lg shadow-green-200 active:scale-95">
                                <div class="flex items-center gap-4">
                                    <div class="bg-white/20 p-3 rounded-2xl">
                                        <i class="ph ph-phone-call-fill text-2xl"></i>
                                    </div>
                                    <div class="text-left">
                                        <p class="text-sm opacity-90 font-medium">Ligar agora para</p>
                                        <p class="text-lg font-bold leading-none mt-1">Responsável</p>
                                    </div>
                                </div>
                                <i class="ph ph-caret-right text-xl opacity-50 group-hover:translate-x-1 transition-transform"></i>
                            </a>
                        </div>

                        <div class="bg-slate-50 p-4 rounded-2xl flex gap-3 items-start">
                            <i class="ph ph-info text-slate-400 text-xl"></i>
                            <p class="text-xs text-slate-500 leading-relaxed">
                                Se você encontrou esta pessoa desacordada ou em perigo, utilize o botão acima para avisar um familiar imediatamente.
                            </p>
                        </div>
                    </div>

                    <footer class="p-6 bg-slate-50 text-center border-t border-slate-100">
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Sistema de Segurança SOS</p>
                    </footer>
                `;
            } else {
                container.innerHTML = `
                    <div class="p-10 text-center">
                        <i class="ph ph-warning-octagon text-5xl text-amber-500 mb-4"></i>
                        <h2 class="text-xl font-bold text-slate-800">Perfil não encontrado</h2>
                        <p class="text-slate-500 mt-2">O código lido pode estar expirado ou o usuário foi removido do sistema.</p>
                        <a href="../index.html" class="inline-block mt-6 text-blue-600 font-bold">Voltar ao Início</a>
                    </div>
                `;
            }
        }

        window.onload = carregarPerfil;
    </script>
</body>
</html>
