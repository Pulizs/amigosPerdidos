<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador SOS - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-slate-800">Gerenciador de Pulseiras SOS</h1>
            <p class="text-slate-500">Cadastre seus amigos e gere os QR Codes de emergência.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i class="ph ph-user-plus text-blue-500"></i> Novo Amigo
                </h2>
                <form id="form-amigo" class="space-y-4">
                    <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-3 border rounded-lg" required>
                    <input type="text" id="sangue" placeholder="Tipo Sanguíneo (Ex: AB+)" class="w-full p-3 border rounded-lg">
                    <div id="contatos-inputs" class="space-y-2">
                        <input type="tel" placeholder="Telefone (com DDD)" class="w-full p-3 border rounded-lg contato-tel" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                        Salvar Amigo
                    </button>
                </form>
            </section>

            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i class="ph ph-users text-green-500"></i> Amigos Cadastrados
                </h2>
                <div id="lista-amigos" class="space-y-3">
                    </div>
            </section>
        </div>
    </div>

    <div id="modal-qr" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl text-center">
            <h3 id="qr-nome" class="font-bold mb-4"></h3>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <button onclick="fecharModal()" class="text-red-500 font-bold">Fechar</button>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
